 <head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<div class="col-md-12">
<md-card class="resume">
<div class="icon">
    <p><md-icon>event</md-icon> Eventos de Seguridad</p>
</div>
<div class="table-content">
<table class="table">
  <thead>
    <tr>
    <th><h4> Fecha </h4></th>
    <th><h4> Id </h4></th>
    <th><h4> Tipo </h4></th>
     </tr>
  </thead>
  <tbody>
    <tr *ngFor="let message of messages | async"> 
      {{console(messages)}}
    <td>{{message.Fecha}}</td>
    <td>{{message.Id}}</td>
    <td> <div mdTooltip="Sesfds" [mdTooltipPosition]="'before'"> <md-icon  (click)="openDialog(message.imagen)">{{icon(message.Tipo)}}</md-icon></div></td>
    </tr>
  </tbody>
</table>
</div>
</md-card>
</div>
